<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/inventario.js"></script>
</head>
<body>
<div id="formularios">
    <h1>INVENTARIO ALMACEN</h1>
    <div id="agregar">
        <h2>Agregar</h2>
        <form id="formulario_Agregar">
            <input type="number" id="codigo" placeholder="Código del producto">
            <input type="text" id="nombre" placeholder="Nombre del producto">
            <input type="number" id="cantidad" placeholder="Cantidad del producto">
            <input type="number"id="costo" placeholder="Costo del producto"><br>
            <input type="submit" value= "Agregar" id="btnAgregar">
            <input type="reset" value= "Limpiar">
        </form>
    </div>
    <div id="busqueda">
        <h2>Búsqueda</h2>
        <form id="formulario_Busqueda">
            <input type="number" id="busCodigo" placeholder="Código del producto">
            <input type="button" value= "Buscar" id="btnBuscar">
            <input type="button" value= "Listar" id="btnListar">
            <input type="button" value= "ListarInverso" id="btnListarInverso">
        </form>
    </div>
    <div id="eliminar">
        <h2>Eliminar</h2>
        <form id="formulario_Eliminar">
            <input type="number" id="delCodigo" placeholder="Código del producto">
            <input type="button" value= "Eliminar" id="btnEliminar">
        </form>
    </div>   
</div>
    <div>
        <h1 id="text_listado">LISTADO</h1>
        <div id="listado">

        </div>
    </div>
</body>

</html>
